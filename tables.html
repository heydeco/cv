<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>
    <p>Here you can see how to make a table inside a table!</p>
    <p>Crazy stuff!</p>
    <table>
      <tr>
        <td>
          <table cellspacing="10">
            <thead>
              <th>What</th>
              <th>Stars</th>
            </thead>

            <tbody>
              <tr>
                <td>Reading</td>
                <td>✪✪✪✪✪</td>
              </tr>
              <tr>
                <td>Biking</td>
                <td>✪✪✪✪✪</td>
              </tr>
              <tr>
                <td>Cooking</td>
                <td>✪✪✪✪✪</td>
              </tr>
            </tbody>
          </table>
        </td>

        <td>
          <table cellspacing="10">
            <thead>
              <th>What</th>
              <th>Stars</th>
            </thead>

            <tbody>
              <tr>
                <td>Reading</td>
                <td>✪✪✪✪✪</td>
              </tr>
              <tr>
                <td>Biking</td>
                <td>✪✪✪✪✪</td>
              </tr>
              <tr>
                <td>Cooking</td>
                <td>✪✪✪✪✪</td>
              </tr>
            </tbody>
        </td>
    </table>
    </tr>
    </table>
  </body>
</html>
